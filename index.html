<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="utf-8">
        <title>Cards Animation</title>
        <meta name="description" content="Cards Animation">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="stylesheet.css">
        <script src="app_script.js" defer></script>
        <script src="page_script.js" defer></script>
    </head>
    <body>
        <header>
            <h1>MY ANIMATION</h1>
        </header>
        <main>
            <section class="cards-container">
                <div class="cube">
                    <div class="cube_card card_1">1</div>
                    <div class="cube_card card_2">2</div>
                    <div class="cube_card card_3">3</div>
                    <div class="cube_card card_4">4</div>
                    <div class="cube_card card_5">5</div>
                    <div class="cube_card card_6">6</div>
                </div>
            </section>
            <section class="state-display">
                <div class="state-bar">
                    <div class="state-element state-0">Cards unfolded</div>
                    <div class="state-element state-1">Cards assembled</div>
                    <div class="state-element state-2">Cube animation</div>
                    <div class="state-element state-3">Animation stoped</div>
                </div>
            </section>
        </main>
        <footer>Mi≈Çosz Gajda</footer>
    </body>
</html>
